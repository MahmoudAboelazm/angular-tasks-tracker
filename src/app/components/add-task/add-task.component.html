<form (ngSubmit)="onSubmit()">
    <br>
    <div>
        <label for="text" >Add task</label>
        <br>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="add new task">
    </div>
    <br>
    <div>
        <label for="day" >Day</label>
        <br>
        <input type="text" name="day"  [(ngModel)]="day" id="day" placeholder="add day">
    </div>
    <br>
    <div>
        <label for="reminder" >Reminder</label>
        <br>
        <input type="checkbox" name="reminder"  [(ngModel)]="reminder" id="reminder">
    </div>
    <br>
    <input type="submit" value="Save Task">
</form>
